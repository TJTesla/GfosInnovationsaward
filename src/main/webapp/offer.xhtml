<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{offerController.detailOffer}" converter="#{offerConverter}" />
</f:metadata>


<h:head>
    <title>Angebot</title>
</h:head>
<h:body>
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <h2>
                <h:outputText value="#{offerController.detailOffer.title}" />
            </h2>
            <div>
                <!-- Daten des Angebots -->
                <h:outputLabel for="field" value="Berufsfeld" />
                <h:outputText id="field" value="" />
                <h:outputText id="time" value="" />
                <h:outputLabel for="location" value="Ort: " />
                <h:outputText id="location" value="" />
                <h:outputLabel for="address" value="Adresse: " />
                <h:outputText id="address" value="" />
                <p>
                    <h:outputText id="description" value="" />
                </p>
            </div>

            <div>
                <!-- Kontaktaufnahme TODO: render? -->
                <h:outputLabel for="pInCharge" value="Ansprechpartner: " />
                <h:outputText id="pInCharge" value="" />
                <h:outputLabel for="email" value="E-Mail" />
                <h:outputText id="email" value="" />
                <h:outputLabel for="phoneNo" value="Telefonnummer: " />
                <h:outputText id="phoneNo" value="" />
            </div>
            <h:button value="Bewerben" outcome="application.xhtml" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
