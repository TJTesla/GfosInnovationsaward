<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<head>
    <title>Unternehmen Registrieren</title>
    <h:outputStylesheet library="css" name="styleBasic.css" />
    <h:outputStylesheet library="css" name="CSSResetStyleSheet.css" />
    <h:outputScript library="javascript" name="formValidation.js" />
</head>
<h:body style="height:100%; alignment: center">
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <h1>Registrierung eines neuen Unternehmen:</h1>
            <hr />
            <h:form enctype="multipart/form-data" onsubmit="checkValidation()">
            <fieldset>
                <legend>Daten zum Unternehmen:</legend>
                <h:outputLabel for="name" value="Name:" styleClass="outLabel"/>
                <h:inputText id="name" required="true" >
                    <f:validateLength maximum="20" />
                </h:inputText>
                <h:message for="name" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="url" value="Verlinkung zur Website:" styleClass="outLabel" />
                <h:inputText id="url">
                    <f:validateRegex pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&amp;//=]*)" />
                </h:inputText>
                <h:message for="url" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="description" value="Beschreibung:" styleClass="outLabel" />
                <br />
                <h:inputTextarea id="description" styleClass="description" required="true">
                    <f:validateLength maximum="500" />
                </h:inputTextarea>
                <h:message for="description" infoClass="infoMessage" errorClass="errorMessage" />

                <p:fileUpload  mode="advanced"
                               value=""
                               listener=""
                               sizeLimit="500000"
                               allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                               invalidSizeMessage="File is too big."
                               invalidFileMessage="Invalid file type."
                               dragDropSupport="true"
                               update="msg"
                               auto="true" />
                <p:growl id="msg" />
            </fieldset>

            <fieldset>
                <legend>Kontaktdaten:</legend>
                <h:outputLabel for="email" value="E-Mail Adresse:" styleClass="outLabel" />
                <h:inputText id="email" required="true">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:message for="email" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="emailRepeat" value="E-Mail wiederholen:" styleClass="outLabel" />
                <h:inputText id="emailRepeat" />
                <h:outputText id="checkMail" for="emailRepeat" value="" />

                <h:outputLabel for="phoneNo" value="Telefonnummer:" styleClass="outLabel" />
                <h:inputText id="phoneNo" k:placeholder="+49 123 45678910" required="true">
                    <f:validateRegex pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" />
                </h:inputText>
                <h:message for="phoneNo" infoClass="infoMessage" errorClass="errorMessage" />
            </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
