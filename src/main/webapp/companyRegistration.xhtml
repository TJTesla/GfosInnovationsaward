<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Unternehmen Registrieren</title>
    <h:outputStylesheet library="css" name="styleBasic.css" />
    <h:outputStylesheet library="css" name="CSSResetStyleSheet.css" />
    <h:outputScript library="javascript" name="formValidation.js" />
</head>
<h:body>
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <h1>Registrierung eines neuen Unternehmen:</h1>
            <hr />
            <h:form>
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" >
                    <f:validateLength maximum="20" />
                </h:inputText>
                <h:message for="name" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="url" value="Verlinkung zur Website:" />
                <h:inputText id="url">
                    <f:validateRegex pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&amp;//=]*)" />
                </h:inputText>
                <h:message for="url" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="description" value="Beschreibung:" />
                <h:inputTextarea id="description">
                    <f:validateLength maximum="500" />
                </h:inputTextarea>
                <h:message for="description" infoClass="infoMessage" errorClass="errorMessage" />

                <legend>Kontaktdaten:</legend>
                <h:inputText id="email">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:message for="email" infoClass="infoMessage" errorClass="errorMessage" />
                <br />

                <h:outputLabel for="telephone" value="Telefonnummer:" />
                <h:inputText id="telephone" p:placeholder="+49 123 45678910">
                    <f:validateRegex pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" />
                </h:inputText>
                <h:message for="telephone" infoClass="infoMessage" errorClass="errorMessage" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
