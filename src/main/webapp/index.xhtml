<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<head>
    <title>JEE Test</title>

</head>

<h:body>
    <!-- TODO: Still needs to be implemented and tested properly -->
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="index.css" />
            <h:outputScript library="javascript" name="index.js" />
            <div class="filter">
                <h:inputText id="place" k:placeholder="Standort" styleClass="input-location" />
                <div class="">
                    Umfeld (in km):
                    <h:inputText value="#{indexController.maxDistance}" />
                </div>
                <div class="dropdown">
                    <button class="dropbtn" id="dropbtnField">Berufsfeld <i class="pi pi-caret-down" /></button>
                    <div class="navContent" id="dropdownField">
                        <ui:repeat id="field" var="f" value="#{indexController.allFields}" varStatus=""> <!-- TODO: controller method for all categories -->
                            <div class="a">
                                <h:selectBooleanCheckbox id="#{f.first()}" styleClass="checkBox" value="true" />
                                <h:outputLabel for="#{f.first()}" styleClass="checkLabel" value="#{f.second()}" />
                            </div>
                        </ui:repeat>

                        <!--h:selectOneMenu id="field" value="#{indexController.field}">
                            <f:selectItems value="#{indexController.allFields}" var="t" itemValue="#{t.key}" itemLabel="#{t.value}" />
                        </h:selectOneMenu-->
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn" id="dropbtnLevel">Einstieglevel <i class="pi pi-caret-down" /></button>
                    <div class="navContent" id="dropdownLevel">
                        <ui:repeat id="level" var="l" value="#{indexController.allLevels}" varStatus=""> <!-- TODO: controller method for all categories -->
                            <div class="a">
                                <h:selectBooleanCheckbox id="#{l.first()}" styleClass="checkBox" value="true" />
                                <h:outputLabel for="#{l.first()}" styleClass="checkLabel" value="#{l.second()}" />
                            </div>
                        </ui:repeat>

                        <!--h:selectOneMenu id="level" value="#{indexController.level}">
                            <f:selectItems value="#{indexController.allLevels}" var="t" itemValue="#{t.key}" itemLabel="#{t.value}" />
                        </h:selectOneMenu-->
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn" id="dropbtnTime">Praktikum <i class="pi pi-caret-down" /></button>
                    <div class="navContent" id="dropdownTime">
                        <ui:repeat id="time" var="t" value="#{indexController.allTimes}" varStatus=""> <!-- TODO: controller method for all categories -->
                            <div class="a">
                                <h:selectBooleanCheckbox id="#{t.first()}" styleClass="checkBox" value="true" />
                                <h:outputLabel for="#{t.first()}" styleClass="checkLabel" value="#{t.second()}" />
                            </div>
                        </ui:repeat>

                        <!--h:selectOneMenu id="time" value="#{indexController.time}">
                                     <f:selectItem itemValue="-1" itemLabel="Zeitumfang" />
                            <f:selectItems value="#{indexController.allTimes}" itemValue="#{t.key}" itemLabel="#{t.value}" />
                        </h:selectOneMenu-->
                    </div>
                </div>

            </div>

            <div class="offers" onclick="redirect('offer.xhtml')">
                <ui:repeat id="offers" var="offer" value="#{indexController.allOffers}" varStatus="">
                    <div class="">
                        <h:graphicImage value="" />
                        <h6> #{offer.title} </h6>
                        <h:outputText id="location" value="" styleClass=""/> <!-- Place of the offer -->
                        <h:outputText id="fieldOffer" value="#{offer.description}" styleClass=""/> <!-- Field of the offer -->
                    </div>
                </ui:repeat>
            </div>

            <h:form>
                <h:commandButton value="Filtern" action="#{indexController.reload()}" />
            </h:form>
        </ui:define>
    </ui:composition>

        <f:facet name="header">Titel </f:facet>
        <h:outputText value="#{i.title}" />

    <h:column>
        <f:facet name="header">description</f:facet>
        <h:outputText value="#{i.description}" />
    </h:column>

</h:dataTable-->

</h:body>

</html>
