<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
</f:metadata>


<h:head>
    <title>#{detailOffer.detailOffer.title}</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h2>
                <h:outputText value="Angebot: #{detailOffer.detailOffer.title}" />
            </h2>
            <div>
                <!-- Daten des Angebots -->
                <h:outputLabel for="field" value="Berufsfeld" />
                <h:outputText id="field" value="#{detailOffer.fieldString()}" />
                <br />
                <h:outputLabel for="level" value="Einstiegsniveau" />
                <h:outputText id="level" value="#{detailOffer.levelString()}" />
                <br />
                <h:outputLabel for="time" value="Zeitaufwand" />
                <h:outputText id="time" value="#{detailOffer.timeString()}" />
                <br />
                <h:outputLabel for="location" value="Ort: " />
                <h:outputText id="location" value="#{detailOffer.detailOffer.city}" />

                <p>
                    <h:outputText id="description" value="#{detailOffer.detailOffer.description}" />
                </p>
            </div>

            <!--div>
                < Kontaktaufnahme render? >
                <h:outputLabel for="pInCharge" value="Ansprechpartner: " />
                <h:outputText id="pInCharge" value="" />
                <h:outputLabel for="email" value="E-Mail" />
                <h:outputText id="email" value="" />
                <h:outputLabel for="phoneNo" value="Telefonnummer: " />
                <h:outputText id="phoneNo" value="" />
            </div-->
            <h:form>
                <c:if test="#{detailOffer.loggedInAsApplicant()}"> <!-- if applicant -->
                    <c:when test=""> <!-- if not applied -->
                        <h:button value="Bewerben" styleClass="btn-appl" outcome="/03-application/application">
                            <f:param name="id" value="#{detailOffer.detailOffer.id}" />
                        </h:button>
                    </c:when>
                    <c:otherwise> <!-- else -->
                        <h:commandButton value="Bewerbung einsehen" styleClass="btn-appl" action="/03-application/applDetailUser" />
                    </c:otherwise>
                </c:if>
                <c:if test="#{detailOffer.loggedInAsEmployee()}"> <!-- if employee -->
                    <h:commandButton value="Bewerbungen einsehen" styleClass="btn-appl" action="/03-application/applDetailEmpl" />
                </c:if>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
