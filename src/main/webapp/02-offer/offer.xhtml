<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
</f:metadata>


<h:head>
    <title>#{detailOffer.detailOffer.title}</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="offer.css" />
            <div class="offer" id="offer">
                <h:commandButton action="#{detailOffer.editFavorite()}" rendered="#{detailOffer.loggedInAsApplicant()}"
                                 styleClass="#{detailOffer.isFavorite() ? 'btn-fav1' : 'btn-fav' }"
                                 style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
                    <f:ajax execute="@form" render="@this" />
                </h:commandButton>
                <h2 class="offer-title">
                    <h:outputText value="Angebot: #{detailOffer.detailOffer.title}" />
                </h2>
                <div class="offer-data1">
                    <!-- Daten des Angebots -->
                    <h:outputLabel for="field" value="Berufsfeld: " styleClass="label-offer" />
                    <h:outputText id="field" value="#{detailOffer.fieldString()}" styleClass="text-offer" />
                    <br />
                    <h:outputLabel for="level" value="Einstiegsniveau: " styleClass="label-offer" />
                    <h:outputText id="level" value="#{detailOffer.levelString()}" styleClass="text-offer" />
                    <br />
                    <h:outputLabel for="time" value="Arbeitszeit: " styleClass="label-offer" />
                    <h:outputText id="time" value="#{detailOffer.timeString()}" styleClass="text-offer" />
                    <br />
                    <h:outputLabel for="location" value="Ort: " styleClass="label-offer" />
                    <h:outputText id="location" value="#{detailOffer.detailOffer.city}" styleClass="text-offer" />

                    <div class="field-offer-description">
                        <h:outputLabel for="tasks" value="Aufgaben:" styleClass="label-offer-description" />
                        <div class="box-description">
                            <h:outputText id="tasks" value="#{detailOffer.detailOffer.tasks}" styleClass="text-offer-description" />
                        </div>

                        <h:outputLabel for="quali" value="Qualifikationen:" styleClass="label-offer-description" />
                        <div class="box-description">
                            <h:outputText id="quali" value="#{detailOffer.detailOffer.qualifications}"
                                          styleClass="text-offer-description" />
                        </div>

                        <c:if test="#{detailOffer.hasExtraInfos()}">
                            <h:outputLabel for="extra" value="Zusätzliche Daten:" styleClass="label-offer-description" />
                            <div class="box-description">
                                <h:outputText id="extra" value="#{detailOffer.detailOffer.extras}" styleClass="text-offer-description" />
                            </div>
                        </c:if>
                    </div>
                </div>

                <!-- buttons and links -->
                <h:form>
                    <div class="div-btn">
                        <c:choose>
                            <c:when test="#{detailOffer.loggedInAsApplicant()}"> <!-- if applicant -->
                                <c:choose>
                                    <c:when test="#{not detailOffer.alreadyApplied()}"> <!-- if not applied -->
                                        <h:button value="Bewerben" styleClass="btn-appl" outcome="/03-application/application">
                                            <f:param name="id" value="#{detailOffer.detailOffer.id}" />
                                            <f:param name="edit" value="false" />
                                        </h:button>
                                    </c:when>
                                    <c:otherwise> <!-- already applied -->
                                        <h:button value="Bewerbung einsehen" styleClass="btn-appl" outcome="/03-application/applDetailUser">
                                            <f:param name="id" value="#{detailOffer.detailOffer.id}" />
                                        </h:button>
                                    </c:otherwise>
                                </c:choose>
                            </c:when>
                            <c:when test="#{detailOffer.loggedInAsEmployee()}"> <!-- if employee -->
                                <c:choose>
                                    <c:when test="#{detailOffer.finalOffer}">
                                        <h:button value="Bewerbungen einsehen" styleClass="btn-seeAppl" outcome="/03-applicationList/applicationsEmpl">
                                            <f:param name="id" value="#{detailOffer.detailOffer.id}" />
                                        </h:button>
                                    </c:when>
                                    <c:otherwise>
                                        <h:commandButton value="Veröffentlichen" action="#{detailOffer.publish()}" />
                                    </c:otherwise>
                                </c:choose>
                                <h:commandButton id="delete" value="Löschen" styleClass="btn-deleteOffer" action="#{detailOffer.delete()}" />
                            </c:when>
                            <c:otherwise> <!-- not logged in -->
                                <h:link outcome="/00-loginRegistration/login" value="Melden Sie sich hier an, um sich zu bewerben." styleClass="link-login" />
                            </c:otherwise>
                        </c:choose>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
