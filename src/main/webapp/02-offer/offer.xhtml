<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">

<f:metadata>
    <f:viewParam name="id" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
</f:metadata>


<h:head>
    <title>Angebot</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h2>
                <h:outputText value="Angebot: #{detailOffer.detailOffer.title}" />
            </h2>
            <div>
                <!-- TODO: Add action (connection to the providers site) -->
                <h:commandLink value="#{detailOffer.detailOffer.provider}" styleClass="provider" action="" />
            </div>
            <div>
                <!-- Daten des Angebots -->
                <h:outputLabel for="field" value="Berufsfeld" />
                <h:outputText id="field" value="" />
                <h:outputText id="time" value="" />
                <h:outputLabel for="location" value="Ort: " />
                <h:outputText id="location" value="" />
                <h:outputLabel for="address" value="Adresse: " />
                <h:outputText id="address" value="" />
                <p>
                    <h:outputText id="description" value="" />
                </p>
            </div>

            <!--div>
                < Kontaktaufnahme render? >
                <h:outputLabel for="pInCharge" value="Ansprechpartner: " />
                <h:outputText id="pInCharge" value="" />
                <h:outputLabel for="email" value="E-Mail" />
                <h:outputText id="email" value="" />
                <h:outputLabel for="phoneNo" value="Telefonnummer: " />
                <h:outputText id="phoneNo" value="" />
            </div-->
            <c:if test=""> <!-- if applicant -->
                <h:form>
                    <c:when test=""> <!-- if not applied -->
                        <h:commandButton value="Bewerben" styleClass="btn-apply" action="" />
                    </c:when>
                    <c:otherwise> <!-- else -->
                        <h:commandButton value="Bewerbung einsehen" styleClass="btn-seeAppl" action="" />
                    </c:otherwise>
                </h:form>
            </c:if>
            <c:if test=""> <!-- if employee -->
                <ui:repeat var="appl" value="" >
                    <div class="allAppl">
                        <h:outputText id="lname" value="" styleClass="text-allAppl" /> <!-- Last Name of Applicant -->, &nbsp;
                        <h:outputText id="fname" value="" styleClass="text-allAppl" /> <!-- First Name of Applicant -->
                        <h:outputLabel for="status" value="Berarbeitungsstatus" styleClass="label-status" />
                        <h:outputText id="status" value="" styleClass="text-status" /> <!-- current status of application -->
                        <h:form>
                            <h:commandButton id="seeAppl" value="Einsehen" action="" styleClass="btn-seeAppl" />
                        </h:form>
                    </div>
                </ui:repeat>
            </c:if>
        </ui:define>
    </ui:composition>
</h:body>
</html>
