<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <title>Angebot</title>
</head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml" >
        <ui:define name="content">
            <h:outputStylesheet library="css" name="offer.css" />
            <h1>Angebot erstellen</h1>

            <div class="offer-form">
                <h:form>
                    <legend>Allgemeines:</legend>
                    <div class="offer-data">
                        <h:outputLabel for="title" value="Titel:" styleClass="label-offAttr" />
                        <h:inputText id="title" styleClass="input-plain" />
                        <br />

                        <h:outputLabel for="address" value="Adresse:" styleClass="label-title" />
                        <div id="address">
                            <div class="offer-attr">
                                <h:outputLabel for="street" value="Straße:" />
                                <h:inputText id="street" required="true" styleClass="input-plain" />
                            </div>

                            <div class="offer-attr">
                                <h:outputLabel for="hNo" value="Hausnummer:" styleClass="label-offAttr" />
                                <h:inputText id="hNo" styleClass="input-plain" />
                            </div>

                            <div class="offer-attr">
                                <h:outputLabel for="postCode" value="Postleitzahl:" styleClass="label-offAttr" />
                                <h:inputText id="postCode" required="true" styleClass="input-plain" />
                            </div>

                            <div class="offer-attr">
                                <h:outputLabel for="location" value="Ort:" styleClass="label-offAttr" />
                                <h:inputText id="location" required="true" styleClass="input-plain" />
                            </div>
                        </div>

                        <div class="offer-attr">
                            <h:outputLabel for="level" value="Einstiegslevel:" styleClass="label-offAttr" />
                            <br />
                            <h:selectOneMenu id="level" styleClass="input-plain" >
                                <f:selectItem itemValue="null" itemLabel="/nicht ausgewählt" />
                                <f:selectItem itemValue="1" itemLabel="Praktikanten" />
                                <f:selectItem itemValue="2" itemLabel="Abschlussarbeiten" />
                                <f:selectItem itemValue="3" itemLabel="Doktoranden" />
                                <f:selectItem itemValue="4" itemLabel="Auszubildende" />
                                <f:selectItem itemValue="5" itemLabel="Duales Studium" />
                                <f:selectItem itemValue="6" itemLabel="Absolventen" />
                                <f:selectItem itemValue="7" itemLabel="Berufserfahrene" />
                            </h:selectOneMenu>
                        </div>

                        <div class="offer-attr">
                            <h:outputLabel for="field" value="Berufsfeld:" styleClass="label-offAttr" />
                            <br />
                            <h:selectOneMenu id="field" styleClass="input-plain">
                                <f:selectItem itemValue="null" itemLabel="/nicht ausgewählt" />
                                <f:selectItem itemValue="01" itemLabel="Bau, Architektur, Vermessung" />
                                <f:selectItem itemValue="02" itemLabel="Dienstleistung" />
                                <f:selectItem itemValue="03" itemLabel="Elektro" />
                                <f:selectItem itemValue="04" itemLabel="Gesundheit" />
                                <f:selectItem itemValue="05" itemLabel="IT, Computer" />
                                <f:selectItem itemValue="06" itemLabel="Kunst, Kultur, Gestaltung" />
                                <f:selectItem itemValue="07" itemLabel="Landwirtschaft, Natur, Umwelt" />
                                <f:selectItem itemValue="08" itemLabel="Medien" />
                                <f:selectItem itemValue="09" itemLabel="Metall, Maschinenbau" />
                                <f:selectItem itemValue="10" itemLabel="Naturwissenschaften" />
                                <f:selectItem itemValue="11" itemLabel="Produktion, Fertigung" />
                                <f:selectItem itemValue="12" itemLabel="Soziales, P&auml;dagogik" />
                                <f:selectItem itemValue="13" itemLabel="Technik, Technologiefelder" />
                                <f:selectItem itemValue="14" itemLabel="Verkehr, Logistik" />
                                <f:selectItem itemValue="15" itemLabel="Wirtschaft, Verwaltung" />
                            </h:selectOneMenu>
                        </div>

                        <div class="offer-attr">
                            <h:outputLabel for="time" value="Praktikum:" styleClass="label-offAttr" />
                            <br />
                            <h:selectOneMenu id="time" styleClass="input-plain">
                                <f:selectItem itemValue="null" itemLabel="/nicht ausgewählt" />
                                <f:selectItem itemValue="full" itemLabel="Vollzeit" />
                                <f:selectItem itemValue="part" itemLabel="Teilzeit" />
                                <f:selectItem itemValue="mini" itemLabel="Minijob" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <legend>Beschreibung:</legend>
                    <div class="offer-descr">
                        <h:outputLabel for="tasks" value="Aufgaben:" styleClass="label-offDescr" />
                        <br />
                        <h:inputTextarea id="tasks" styleClass="area-descr" />
                        <br />

                        <h:outputLabel for="quali" value="Qualifikationen:" styleClass="label-offDescr" />
                        <br />
                        <h:inputTextarea id="quali" styleClass="area-descr" />
                        <br />

                        <h:outputLabel for="extra" value="Zusätzliche Daten:" styleClass="label-offDescr" />
                        <br />
                        <h:inputTextarea id="extra" styleClass="area-descr" />
                    </div>
                    <br />

                    <!-- optional fields -->
                    <!--h:selectManyCheckbox> Only if there is time left

                        <f:selectItems itemValue="1" itemLabel="Datum:">
                            <h:inputText id="date" required="false">
                                <f:convertDateTime pattern="dd.mm.yyyy" />
                            </h:inputText>
                        </f:selectItems>

                    </h:selectManyCheckbox-->
                    <div class="btns">
                        <h:commandButton value="Speichern" action="#{createOfferController.save}" styleClass="btn-save" />
                        <h:commandButton value="Veröffentlichen" action="#{createOfferController.save}" styleClass="btn-upload" />
                        <h:commandButton value="Löschen" action="" styleClass="" />
                    </div>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
