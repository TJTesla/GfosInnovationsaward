<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Entwürfe Angebote</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="offer.css" />
            <div align="center" class="drafts-title">
                <h2>Entwürfe</h2>
                <hr />
            </div>
            <div class="allOfferDrafts">
                <ui:repeat var="oDraft" value="">
                    <div class="oDraft">
                        <div class="draft-text">
                            <h:outputText id="offerTitle" value="An offer that has no name" styleClass="text-draftTitle" />
                            <!--div class="draft-time">
                                <h:outputLabel for="lastEdit" value="Zuletzt bearbeitet: " styleClass="label-time" />
                                <h:outputText id="lastEdit" value="02.04.2022 13:10" styleClass="text-date" />
                            </div-->
                        </div>
                        <div class="drafts-btns">
                            <h:form>
                                <h:button id="editOffer" value="Bearbeiten" styleClass="btn-editDraft" outcome="createOffer">
                                    <f:param name="" value="" />
                                </h:button>
                                <br />
                                <p:commandButton id="deleteDraft"  styleClass="btn-delete" value="" icon="pi pi-trash" action="fds" />
                            </h:form>
                        </div>
                    </div>
                </ui:repeat>
                <div>
                    <h:form class="add">
                        <p:button value="" styleClass="btn-newOffer" icon="pi pi-plus" outcome="createOffer">

                        </p:button>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
