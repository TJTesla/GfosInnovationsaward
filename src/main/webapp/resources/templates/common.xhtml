<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<h:head>
    <h:outputScript library="javascript" name="jquery-3.6.0.js" />
    <h:outputScript library="javascript" name="basics.js" />
    <h:outputStylesheet library="css" name="CSSResetStyleSheet.css" />
    <h:outputStylesheet library="css" name="styleBasic.css" />
</h:head>
<h:body style="height: 100%">
    <div class="head">
        <!-- Header -->
        <ui:insert name="header">
            <ui:include src="common/header.xhtml" />
            <h:outputStylesheet library="css" name="sideNavbar.css" />
            <h:outputScript library="javascript" name="basics.js" />
            <!-- Button: open side navbar -->
            <button class="btn-openMenu  ui-button" id="menubtn" onclick="openNav()"> <i class="pi pi-align-right" id="menu-icon" /> </button>
            <!-- Side Navbar -->
            <div id="sideNav" class="sidenav">
                <h:form>
                    <!-- Button: close navbar -->
                    <button class="closebtn ui-button" type="button" onclick="closeNav()">&times;</button>
                    <!-- if applicant -->
                    <c:if test="#{controllerTest.checkApplicant()}">
                        <!-- Button: profile -->
                        <p:button styleClass="sideNavLinks-plain" outcome="/01-user/userProfile" value="Profil" icon="pi pi-user" />
                        <hr class="border" />
                    </c:if>
                    <!-- not logged in -->
                    <c:if test="#{not controllerTest.checkUserRights()}">
                        <!-- Button: Login -->
                        <p:button styleClass="sideNavLinks-plain" outcome="/00-loginRegistration/login" value="Login" icon="pi pi-sign-in" />
                        <hr class="border" />
                    </c:if>
                    <!-- Button: Overview of all offers -->
                    <p:button outcome="/index.xhtml" value="Angebots체bersicht" styleClass="sideNavLinks-plain" icon="pi pi-list" />
                    <!-- if applicant -->
                    <c:if test="#{controllerTest.checkApplicant()}">
                        <hr class="border" />
                        <!-- Button: Sent applications -->
                        <p:button outcome="/03-applicationList/applicationsUser" value="Gesendet" styleClass="sideNavLinks-plain" icon="pi pi-envelope" />
                        <hr class="border" />
                        <!-- Button: Application drafts -->
                        <p:button outcome="/03-applicationList/applicationDrafts" value="Entw체rfe" styleClass="sideNavLinks-plain" icon="pi pi-pencil" />
                    </c:if>
                    <!-- if employee -->
                    <c:if test="#{controllerTest.checkEmployee()}">
                        <hr class="border" />
                        <!-- Button: Offer Drafts -->
                        <p:button outcome="/02-offer/offerDrafts" value="Entw체rfe" styleClass="sideNavLinks-plain" icon="pi pi-pencil" />
                        <hr class="border" />
                        <!-- Button: Change password -->
                        <p:button outcome="/00-loginRegistration/newPswd" value="Passwort 채ndern" styleClass="sideNavLinks-plain" icon="pi pi-key" />
                    </c:if>
                    <!-- if logged in -->
                    <c:if test="#{controllerTest.checkUserRights()}">
                        <hr class="border" />
                        <!-- Button: Logout -->
                        <p:commandButton styleClass="sideNavLinks-plain" action="#{controllerTest.logout()}" value="Abmelden" icon="pi pi-sign-out" />
                    </c:if>
                </h:form>
            </div>
        </ui:insert>
    </div>
    <!-- Main Part -->
    <div class="content" >
        <ui:insert name="content">
            <ui:include src="common/content.xhtml" />
        </ui:insert>
    </div>
    <!-- Footer -->
    <div class="foot">
        <ui:insert name="footer">
            <ui:include src="common/footer.xhtml" />
        </ui:insert>
    </div>
</h:body>
</html>
