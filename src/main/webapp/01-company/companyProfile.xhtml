<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">
<head>
    <title>#{company.name}</title>
</head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h1>#{company.name}</h1>
            <h:graphicImage value="" /> <!-- TODO: Insert Company Logo -->
            <h:link value="#{company.website}" />
            <div>
                #{company.description}
            </div>
            <div>
                <h6>Kontakt:</h6>
                <h:outputLabel for="email" value="E-Mail:" />
                <h:outputText id="email" value="#{company.email}" />
                <br />

                <h:outputLabel for="phoneno" value="Telefonnummer:" />
                <h:outputText id="phoneno" value="#{company.phoneno}" />
            </div>
            <h:button value="&Auml;ndern" outcome="companyEditProfile.xhtml" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
