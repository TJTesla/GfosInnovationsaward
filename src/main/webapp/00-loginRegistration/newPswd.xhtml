<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewAction action="#{passwordChange.checkUserRights()}" />
</f:metadata>
<h:head>
    <title>Passwort &Auml;ndern</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="editprofile.css" />
            <div align="center">
                <h1>Neues Passwort erstellen:</h1>
                <hr />
            </div>
            <h:form>
                <fieldset class="newPswd">
                    <h:outputLabel for="oldPswd" value="Altes Passwort:" styleClass="label-pswd" /> <br />
                    <h:inputSecret id="oldPswd" value="#{passwordChange.oldPwd}" styleClass="input-pswd" />
                    <br />
                    <c:if test="#{not (passwordChange.errorMsg('oldPwd').equals('')) }">
                        <p class="errMsg-newPswd">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="#{passwordChange.errorMsg('oldPwd')}" rendered="#{not passwordChange.success}" />
                        </p>
                    </c:if>
                    <br />

                    <h:outputLabel for="newPswd" value="Neues Passwort:" styleClass="label-pswd" /> <br />
                    <h:inputSecret id="newPswd" value="#{passwordChange.newPwd}" styleClass="input-pswd" />
                    <br />
                    <c:if test="#{not (passwordChange.errorMsg('newPwd').equals('')) }">
                        <p class="errMsg-newPswd">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="#{passwordChange.errorMsg('newPwd')}" rendered="#{not passwordChange.success}" />
                        </p>
                    </c:if>
                    <br />

                    <h:outputLabel for="pswdRepeat" value="Passwort wiederholen:" styleClass="label-pswd" /> <br />
                    <h:inputSecret id="pswdRepeat" value="#{passwordChange.newRepeat}" styleClass="input-pswd" />
                    <br />
                    <c:if test="#{not (passwordChange.errorMsg('pwdRepeat').equals('')) }">
                        <p class="errMsg-newPswd">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="#{passwordChange.errorMsg('pwdRepeat')}" rendered="#{not passwordChange.success}" />
                        </p>
                    </c:if>
                </fieldset>
                <fieldset class="fieldset-btn">
                    <h:commandButton value="Speichern" action="#{passwordChange.changePwd()}" styleClass="btn-newPswd ui-button" />
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
