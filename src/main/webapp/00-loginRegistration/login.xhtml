<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Registrieren</title>
    <h:outputStylesheet library="css" name="login.css" />
    <h:outputStylesheet library="css" name="styleBasic.css" />
    <h:outputStylesheet library="css" name="CSSResetStyleSheet.css" />
    <h:outputScript library="javascript" name="jquery-3.6.0.js" />
    <!--link href="resources/css/CSSResetStyleSheet.css" rel="stylesheet" /-->
    <!--link href="resources/css/styleBasic.css" rel="stylesheet" /-->
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">

            <h:form onsubmit="checkValidation()" id="registrationForm"
                    rendered="#{registrationController.showRegistration}"
                    enctype="multipart/form-data">
                <div align="center">
                    <h1>Neues Profil erstellen</h1>
                    <hr />
                </div>
                <!-- TODO: Change validation message -->
                <fieldset class="user" style="height: 200px; margin: 0 auto">
                    <legend>Nutzer Informationen</legend>
                    <h:outputLabel for="salutation" styleClass="regLabel1" value="Anrede:"><span class="obligatory">*</span> </h:outputLabel>
                    <h:selectOneMenu id="salutation" name="salutation" styleClass="input" value="#{registrationController.salutation}">
                        <f:selectItem itemValue="" itemLabel="Bitte auswählen" p:selected="selected" />
                        <f:selectItem itemValue="1" itemLabel="Herr" />
                        <f:selectItem itemValue="2" itemLabel="Frau" />
                        <f:selectItem itemValue="9" itemLabel="Divers" />
                        <f:selectItem itemValue="0" itemLabel="keine Angabe" />
                    </h:selectOneMenu>
                    <br/>

                    <h:outputLabel for="title" styleClass="regLabel1" value="Titel:" />
                    <h:selectManyCheckbox id="title" name="title">
                        <f:selectItems value="#{registrationController.allTitles}" var="t" itemValue="#{t}" itemLabel="#{t}" />
                    </h:selectManyCheckbox>
                    <br />

                    <h:outputLabel for="fname" styleClass="regLabel1" value="Vorname:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputText id="fname" name="vorname" type="text" styleClass="input" value="#{registrationController.firstname}" />
                    <br/>

                    <h:outputLabel for="lname" styleClass="regLabel1" value="Nachname:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputText id="lname" name="nachname" type="text" styleClass="input" value="#{registrationController.lastname}" />
                    <br/>
                </fieldset>

                <fieldset class="data">
                    <legend>Anmeldedaten</legend>
                    <h:outputLabel for="username" styleClass="regLabel2" value="Benutzername:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputText id="username" value="#{registrationController.username}" styleClass="input"/>
                    <br />

                    <!-- Email regex: ^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$ -->
                    <h:outputLabel for="email" styleClass="regLabel2" value="E-Mail:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputText id="email" name="email" type="text" k:placeholder="example@email.com" styleClass="input" value="#{registrationController.email}" />
                    <br />

                    <h:outputLabel for="emailRepeat" styleClass="regLabel2" value="E-Mail wiederholen:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputText id="emailRepeat" name="emailWiederholen" type="text" styleClass="input" value="#{registrationController.emailRepeat}" />
                    <br />

                    <!-- Password regex: ^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#&amp;()–[{}]:;',?/*~$^+=&lt;>]).{8,20}$ -->
                    <h:outputLabel for="password" styleClass="regLabel2" value="Passwort:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputSecret id="password" name="passwort" type="password" styleClass="input" value="#{registrationController.password}" />
                    <br />

                    <h:outputLabel for="passwordRepeat" styleClass="regLabel2" value="Passwort wiederholen:"><span class="obligatory">*</span></h:outputLabel>
                    <h:inputSecret id="passwordRepeat" name="passwortWiederholen" type="password" styleClass="input" value="#{registrationController.passwordRepeat}" />
                    <br />

                    <h:outputLabel for="photo" styleClass="regLabel2" value="Profilbild hochladen:" /> <br />
                    <p:fileUpload id="photo" mode="simple" update="@form" />
                    <br />

                    <p>Sind Sie Privatnutzer oder Firmennutzer?<span class="obligatory">*</span></p>
                    <h:selectOneRadio required="true" value="#{registrationController.userType}">
                        <f:selectItem itemValue="private" itemLabel="Privat" />
                        <f:selectItem itemValue="company" itemLabel="Firma" />
                    </h:selectOneRadio>
                </fieldset>
                <h:commandButton id="register" action="#{registrationController.register}" type="submit" value="Registrieren" styleClass="loginButton"/>
                <br />
                <p id="footnote"><span class="obligatory">*</span> Angabepflichtig</p>

                <h:commandLink value="Schon ein Profil? Hier anmelden."
                               id="loginLink"
                               action="#{registrationController.switchView()}"
                               rendered="#{registrationController.showRegistration}"
                               styleClass="link" />
            </h:form>

<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
            <h:form id="loginForm" rendered="#{not registrationController.showRegistration}">
                <fieldset class="user">
                    <legend>Anmelden</legend>
                    <h:outputLabel for="user" styleClass="loginLabel" value="Benutzername" />
                    <h:inputText id="user" type="text" name="user" value="#{loginController.username}" />
                    <br />
                    <h:outputLabel for="passwordL" styleClass="loginLabel" value="Passwort:" />
                    <h:inputSecret id="passwordL" type="password" name="password" value="#{loginController.password}" />
                    <br />

                </fieldset>
                <h:commandButton id="login" action="#{loginController.login()}" value="Einloggen" styleClass="loginButton"/>
                <br />
                <h:commandLink value="Noch kein Profil? Hier eins erstellen."
                               id="registrationLink"
                               action="#{registrationController.switchView()}"
                               rendered="#{not registrationController.showRegistration}"
                               styleClass="link" />
            </h:form>

        </ui:define>
    </ui:composition>
    <h:outputScript library="javascript" name="formValidation.js" />
</h:body>
</html>
