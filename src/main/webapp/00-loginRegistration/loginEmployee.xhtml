<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Erstanmeldung</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="login.css" />
            <h1 align="center" style="margin-top: 20px;">
                Passwort festlegen
            </h1>
            <hr />
            <h:form>
                <fieldset class="emplLogin">
                    <h:outputLabel for="user" styleClass="label-loginE" value="Benutzername:" /> <br />
                    <h:inputText id="user" type="text" name="user" value="#{employeeRegistrationController.name}" styleClass="input-loginE" />
                    <h:outputText value="#{employeeRegistrationController.getErrorMessage('name')}" rendered="#{employeeRegistrationController.registerError}" />
                    <br />
                    <h:outputLabel for="key" styleClass="label-loginE" value="SchlÃ¼ssel:" /> <br />
                    <h:inputText id="key"  value="#{employeeRegistrationController.key}" styleClass="input-loginE" />
                    <c:if test="" >
                        <c:if test="">
                            <p class="errMsg-">
                                <i class="pi pi-exclamation-circle" />
                                <h:outputText value="" rendered="false" />
                            </p>
                        </c:if>
                    </c:if>
                    <br />
                    <h:outputLabel for="pswd" styleClass="label-loginE" value="Passwort:" /> <br />
                    <h:inputSecret id="pswd" value="#{employeeRegistrationController.password}" styleClass="input-loginE" />
                    <h:outputText value="#{employeeRegistrationController.getErrorMessage('password')}" rendered="#{employeeRegistrationController.registerError}" />
                    <c:if test="">
                        <p class="errMsg-">
                            <i class="pi pi-exclamation-circle" />
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="pswdRepeat" value="Passwort wiederholen: " styleClass="label-loginE" /> <br />
                    <h:inputSecret id="pswdRepeat" value="#{employeeRegistrationController.passwordRepeat}" styleClass="input-loginE" />
                    <h:outputText value="#{employeeRegistrationController.getErrorMessage('passwordRepeat')}" rendered="#{employeeRegistrationController.registerError}" />
                    <c:if test="">
                        <p class="errMsg-">
                            <i class="pi pi-exclamation-circle" />
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                </fieldset>
                <div class="emplLogin-btns">
                    <h:commandButton id="save" value="Registrieren" action="#{employeeRegistrationController.register()}" styleClass="btn-loginE" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
