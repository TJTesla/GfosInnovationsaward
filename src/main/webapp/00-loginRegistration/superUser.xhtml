<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewAction action="#{superUserController.isSuperUser()}" />
</f:metadata>
<h:head>
    <title>Mitarbeiter Verwalten</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styleBasic.css" />
    <h:outputStylesheet library="css" name="superuser.css" />
    <div style="height: 100px; float: top" class="head">
        <ui:insert name="header">
            <ui:include src="../resources/templates/common/header.xhtml" />
            <p:commandButton id="logout" value="Abmelden" icon="pi pi-sign-out" action="#{superUserController.logout()}" styleClass="btn-logout" />
        </ui:insert>
    </div>

    <div class="content">
        <div align="center">
            <h1>Mitarbeiter verwalten</h1>
            <hr />
        </div>
        <div class="allEmpl">
            <div class="newEmpl">
                <h:form>
                    <fieldset class="fieldset">
                        <legend class="legend-empl">Neuer Mitarbeiter:</legend>
                        <h:outputLabel for="newName" value="Name: " styleClass="label-empl" />
                        <h:inputText id="newName" value="#{superUserController.name}" styleClass="input-empl" />
                        <p:commandButton id="add" action="#{superUserController.createEmployee()}" styleClass="btn-new-empl" value="" icon="pi pi-user-plus" ajax="false" />
                        <c:if test="#{not superUserController.getErrorMessage('name').equals('')}">
                            <div class="errMsg-newUser">
                                <i class="pi pi-exclamation-circle">&nbsp;</i>
                                <h:outputText value="#{superUserController.getErrorMessage('name')}" />
                            </div>
                        </c:if>
                        <c:if test="#{superUserController.renderKey}">
                            <div style="margin: 15px 0 0 0;">
                                <h:outputLabel for="key" value="SchlÃ¼ssel:" styleClass="label-key" />
                                <h:outputText id="key" value="#{superUserController.key}" rendered="#{superUserController.renderKey}" styleClass="text-key" />
                            </div>
                             </c:if>
                    </fieldset>
                </h:form>
            </div>
            <div class="oldEmpl">
                <h3 class="legend-oldEmpl">Liste aller Mitarbeiter:</h3>
                <ui:repeat var="x" value="#{superUserController.allEmployees}">
                    <div class="empl">
                        <h:form>
                            <h:outputText id="name" value="#{x.name}" styleClass="text-empl" />
                            <p:commandButton id="delete" action="#{superUserController.delete(x)}" styleClass="btn-delete" value="" icon="pi pi-trash" ajax="false" />
                            <br />
                            <h:outputText value="#{superUserController.activationStatus(x)}" styleClass="text-emplStatus" />
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>

    <div style="height: 100px; overflow: hidden; margin-bottom: 0; text-align: center" class="foot">
        <ui:include src="../resources/templates/common/footer.xhtml" />
    </div>
</h:body>
</html>
