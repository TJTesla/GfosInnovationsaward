<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Login</title>
    <link href="resources/css/CSSResetStyleSheet.css" rel="stylesheet" />
    <link href="resources/css/styleBasic.css" rel="stylesheet" />
    <style type="text/css">
        body {
            width: 540px;
            align-content: center;
        }
        fieldset{
            height: 150px;
        }
        legend {
            font-family: "Arial Black", sans-serif;
        }
        h1 {
            alignment: center;
        }
        #bestaetigen {
            margin-top: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Anmelden</h1>
    <hr />
</div>
<h:form>
    <fieldset>
        <legend>Anmelden</legend>
        <label for="user">Benutzername:</label>
        <h:inputText value="#{loginController.username}" id="user" type="text" name="user" />
        <br />
        <label for="password">Passwort:</label>
        <h:inputSecret value="#{loginController.password}" id="password" type="password" name="password"/>
        <br />
        <!--h:button outcome="" id="bestaetigen" value="Login" /-->
        <input id="bestaetigen" type="submit" name="submitButton" value="Login"/>
        <h:commandButton action="#{loginController.login()}" value="Einloggen" type="submit" />
    </fieldset>
</h:form>
<h:link value="Neuer Benutzer? Hier registrieren." outcome="registration.xhtml" />
</body>
</html>
