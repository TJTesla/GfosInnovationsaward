<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Login</title>
    <link href="resources/css/CSSResetStyleSheet.css" rel="stylesheet" />
    <link href="resources/css/styleBasic.css" rel="stylesheet" />
    <style type="text/css">
        body {
            width: 540px;
            align-content: center;
        }
        fieldset{
            height: 150px;
        }
        h1 {
            alignment: center;
        }
        #login {
            margin-top: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<h:body>
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <div align="center">
                <h1>Anmelden</h1>
                <hr />
            </div>
            <h:form>
                <fieldset>
                    <legend>Anmelden</legend>
                    <label for="user">Benutzername:</label>
                    <h:inputText id="user" type="text" name="user"
                                 value="#{loginController.username}"
                                 required="true"/>
                    <br />
                    <label for="password">Passwort:</label>
                    <h:inputSecret id="password" type="password" name="password"
                                   value="#{loginController.password}"
                                   required="true"/>
                    <br />
                    <h:commandButton id="login" action="#{loginController.login()}" value="Einloggen" />
                </fieldset>
            </h:form>
            <h:link value="Neuer Benutzer? Hier registrieren." outcome="registration.xhtml" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
