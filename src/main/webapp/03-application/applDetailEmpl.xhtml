<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="oId" value="#{detailApplication.oId}" converter="#{intConverter}" />
    <f:viewParam name="aId" value="#{detailApplication.aId}" converter="#{intConverter}" />
    <f:viewParam name="aId" value="#{profilePicHolder.id}" converter="#{intConverter}" />

    <f:viewAction action="#{detailApplication.checkEmployee()}" />
</f:metadata>
<h:head>
    <title> - Bewerbung</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <div class="applDetailView">
                <h1>Bewerbungsformular:</h1>
                <p:graphicImage value="#{pbLoader.loadWithContext()}" styleClass="image-profile" cache="false">
                    <f:param name="id" value="#{profilePicHolder.id}" />
                </p:graphicImage>
                <br />
                <ui:include src="applicationDetailTemplate.xhtml" />
                <h:outputStylesheet library="css" name="applicationDetail.css" />
                <h:form class="applDetailEmpl">
                    <h:outputLabel for="checksStatus" value="Bearbeitungsstatus setzen:" styleClass="label-status" /> <br />
                    <h:selectOneMenu value="#{detailApplication.status}" id="checksStatus" styleClass="menu-status">
                        <f:selectItem itemValue="0" itemLabel="Noch nicht bearbeitet" />
                        <f:selectItem itemValue="1" itemLabel="Wird bearbeitet" />
                        <f:selectItem itemValue="10" itemLabel="Angenommen" />
                        <f:selectItem itemValue="11" itemLabel="Abgelehnt" />
                    </h:selectOneMenu>
                    <h:commandButton value="Status speichern" action="#{detailApplication.changeStatus()}" styleClass="btn-saveStatus" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
