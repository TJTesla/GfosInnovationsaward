<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="offerId" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
    <f:viewAction action="#{applicationFormController.checkUserRights()}" />
</f:metadata>
<h:head>
    <title>#{detailOffer.detailOffer.title} - Bewerben</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h1>Bewerbungsformular: #{detailOffer.detailOffer.title}</h1>
            <h:form enctype="multipart/form-data">
                <h:outputLabel value="Lebenslauf hochladen" />
                <p:fileUpload value="" mode="simple" />
                <br />

                <h:outputLabel for="lom" value="Motivationsschreiben:" /> <br />
                <h:inputTextarea id="lom" required="true" style="height: 500px; width:500px;" />
                <br />
                <!-- update="@form" can be used for invalid parts -->
                <p:commandButton value="Speichern" action="#{applicationFormController.apply()}" update="@form" />
                <p:commandButton value="Abschicken" action="#{applicationFormController.apply()}" /> <!-- TODO: Other action -->
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
