<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{applicationFormController.offer}" converter="#{offerConverter}" />
    <!--f:viewAction action="#{applicationFormController.checkUserRights()}" /-->
</f:metadata>
<h:head>
    <title>#{detailOffer.detailOffer.title} - Bewerben</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="applicationForm.css" />
            <div class="header-appl">
                <h1>Bewerbungsformular: #{applicationFormController.offer.title}</h1>
            </div>
            <h:form enctype="multipart/form-data" class="applForm" >
                <h:outputLabel value="Lebenslauf hochladen:" styleClass="label-applForm" />
                <p:fileUpload value="#{applicationFormController.cv}" mode="simple" styleClass="upload-cv" />
                <br />

                <h:outputLabel for="lom" value="Motivationsschreiben:" styleClass="label-applForm" /> <br />
                <h:inputTextarea id="lom" required="true" styleClass="text-area-appl" value="#{applicationFormController.text}" />
                <div>
                    <h:commandButton value="Speichern" action="#{applicationFormController.apply(true)}" styleClass="btn-applForm"
                                     style="float: left; margin-left: 5px;" ajax="false" />
                    <h:commandButton value="Abschicken" action="#{applicationFormController.apply(false)}" styleClass="btn-applForm"
                                     style="float: right; margin-right: 5px;" ajax="false" />
                    <!-- h:commandButton id="deleteAppl" value="LÃ¶schen" action="." styleClass="" / -->
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
