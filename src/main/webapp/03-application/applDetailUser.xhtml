<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailApplication.application}" converter="#{applicationObjectConverter}" />
    <f:viewAction action="#{detailApplication.checkApplicant()}" />
</f:metadata>
<h:head>
    <title>#{detailApplication.offer.title} - Bewerbung</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="applicationDetail.css" />
            <div class="applDetailView">
                <h1>Bewerbungsformular</h1>
                <ui:include src="applicationDetailTemplate.xhtml" />
                 <!-- Given value needed -->
                <h:form>
                    <c:choose>
                        <c:when test="#{not detailApplication.draft}">
                            <h:outputLabel for="status" value="Bearbeitungsstatus:" styleClass="label-status" />
                            <h:outputText id="status" value="#{detailApplication.statusString()}" styleClass="text-status" />
                            <hr class="border-line" />
                            <br />
                            <h:commandButton id="retract" value="Zurückziehen" styleClass="btn-retract ui-button" onclick="showPopUp('NotDraft')">
                                <f:ajax render="@none" />
                            </h:commandButton>
                            <div class="cover" id="popupNotDraft">
                                <div class="popup">
                                    <h:form>
                                        <h:outputText id="question" value="Sind Sie sich sicher, dass Sie diese Bewerbung zurückziehen möchten?" style="display: block;" />
                                        <h:outputText id="questionTitle" value="#{detailApplication.offer.title}" style="display: block; font-style: italic" />
                                        <div class="wrap-btns">
                                            <h:commandButton value="Abbrechen" id="cancel" styleClass="btn-cancel ui-button" onclick="hidePopUp('NotDraft')" >
                                                <f:ajax render="@none" />
                                            </h:commandButton>
                                            <h:commandButton value="Zurückziehen" id="deleteBtn" styleClass="btn-deleteFinal ui-button" onclick="hidePopUp('NotDraft')" action="#{detailApplication.retract()}" ajax="false" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </c:when>
                        <c:otherwise>
                            <div style="text-align: center">
                                <hr class="border-line" />
                                <br />
                                <h:commandButton id="delete" value="Löschen" onclick="showPopUp('Draft')" styleClass="btn-retract">
                                    <f:ajax render="@none" />
                                </h:commandButton>
                                <div class="cover" id="popupDraft">
                                    <div class="popup">
                                        <h:form>
                                            <h:outputText id="question1" value="Sind Sie sich sicher, dass Sie diese Bewerbung löschen möchten?" style="display: block;" />
                                            <h:outputText id="questionTitle1" value="#{detailApplication.offer.title}" style="display: block; font-style: italic" />
                                            <div class="wrap-btns">
                                                <h:commandButton value="Abbrechen" id="cancel1" styleClass="btn-cancel ui-button" onclick="hidePopUp('Draft')" >
                                                    <f:ajax render="@none" />
                                                </h:commandButton>
                                                <h:commandButton value="Löschen" id="deleteBtn1" styleClass="btn-deleteFinal ui-button" onclick="hidePopUp('Draft')" action="#{detailApplication.delete()}" ajax="false" />
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <h:button value="Bearbeiten" styleClass="btn-editDraft" outcome="/03-application/application.xhtml" >
                                    <f:param name="id" value="#{detailApplication.application.offerId}" />
                                    <f:param name="edit" value="true" />
                                </h:button>
                            </div>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
