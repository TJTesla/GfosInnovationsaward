<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailApplication.application}" converter="#{applicationConverter}" />
    <!-- TODO: Check for user rights -->
</f:metadata>
<h:head>
    <title>#{detailApplication.offer.title} - Bewerbung</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="applicationDetail.css" />
            <div class="applDetailView">
                <ui:include src="applicationDetailTemplate.xhtml" />
                <h:outputLabel for="status" value="Bearbeitungsstatus:" styleClass="label-status" />
                <h:outputText id="status" value="#{detailApplication.statusString()}" styleClass="text-status" /> <!-- Given value needed -->
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
