<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">
<head>
    <title>Profil</title>
    <h:outputStylesheet library="css" name="profile.css" />
</head>
<h:body>
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="content">
            <div class="data">
                <label for="username">Benutzername:</label>
                <h:outputText id="username" value="#{user.username}" rendered="true"/>
                <br />
                <label for="salutation">Anrede</label>
                <h:outputText id="salutation" value="" rendered="true" />
                <br />
                <label for="fname">Vorname</label>
                <h:outputText id="fname" value="#{user.firstname}" rendered="true"/>
                <br />
                <label for="lname">Nachname</label>
                <h:outputText id="lname" value="#{user.lastname}" rendered="true"/>
                <br />
                <label for="email">E-mail</label>
                <h:outputText id="email" value="" rendered="true"/>
                <br />
                <h:button outcome="updateProfile.xhtml" value="Profil bearbeiten" rendered="true"/>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
