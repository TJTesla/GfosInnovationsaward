<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
    <f:viewAction action="#{companyIndexController.checkUserRights()}" />
</f:metadata>

<h:body>
    <h2> Bewerbungen f√ºr: <h:outputText value="#{detailOffer.detailOffer.title}" /> </h2>

    <h:dataTable value="#{companyIndexController.getAllApplications(detailOffer.detailOffer.id)}" var="a">
        <h:column>
            <h:outputText value="#{companyIndexController.getApplicantName(a.userId)}" />
        </h:column>

        <h:column>
            <h:link value="Bewerbung ansehen" outcome="applicationDetail">
                <f:param name="oId" value="#{detailOffer.detailOffer.id}" />
                <f:param name="aId" value="#{a.userId}" />
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>

</html>
