<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailApplicant.detailApplicant}" converter="#{applicantConverter}" />
</f:metadata>
<head>
    <title>Profil</title>
    <h:outputStylesheet library="css" name="profile.css" />
</head>

<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <div class="data">
                <h:graphicImage value="" /> <!-- TODO: Insert Profile Photo -->
                <h:outputLabel for="username" value="Benutzername:" />
                <h:outputText id="username" value="#{detailApplicant.detailApplicant.username}" rendered="true"/>
                <br />
                <h:outputLabel for="salutation" value="Anrede:" />
                <h:outputText id="salutation" value="" rendered="true" />
                <br />
                <h:outputLabel for="fname" value="Vorname:" />
                <h:outputText id="fname" value="#{detailApplicant.detailApplicant.firstname}" rendered="true"/>
                <br />
                <h:outputLabel for="lname" value="Nachname:" />
                <h:outputText id="lname" value="#{detailApplicant.detailApplicant.lastname}" rendered="true"/>
                <br />
                <h:outputLabel for="email" value="E-mail:" />
                <h:outputText id="email" value="#{detailApplicant.detailApplicant.email}" rendered="true"/>
                <br />
                <h:button outcome="editProfile.xhtml" value="Profil bearbeiten" rendered="true"/>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
