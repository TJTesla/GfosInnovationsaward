<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewAction action="#{detailApplicant.isApplicant()}" />
    <f:viewParam name="id" value="#{detailApplicant.detailApplicant}" converter="#{applicantConverter}" />
    <f:viewAction action="#{detailApplicant.init()}" />
</f:metadata>
<h:head>
    <title>Profil - #{detailApplicant.detailApplicant.name}</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="profile.css" />
            <div class="data">
                <!-- Profile Pic -->
                <p:graphicImage value="#{pbLoader.load()}" styleClass="image-profile" cache="false" /> <br />
                <div class="wrapper-text">
                    <h:outputLabel for="username" value="Benutzername:" styleClass="label-profile" /> <br />
                    <h:outputText id="username" value="#{detailApplicant.detailApplicant.name}" styleClass="text-data" />
                </div>

                <!-- Email -->
                <div class="wrapper-text">
                    <h:outputLabel for="email" value="E-mail:" styleClass="label-profile" />  <br />
                    <h:outputText id="email" value="#{detailApplicant.detailApplicant.email}" styleClass="text-data" />
                </div>

                <!-- Salutation -->
                <div class="wrapper-text">
                    <h:outputLabel for="salutation" value="Anrede:" styleClass="label-profile" />  <br />
                    <h:outputText id="salutation" value="#{detailApplicant.salutationString()}" styleClass="text-data" />
                </div>

                <!-- First Name -->
                <div class="wrapper-text">
                    <h:outputLabel for="fname" value="Vorname:" styleClass="label-profile"/>  <br />
                    <h:outputText id="fname" value="#{detailApplicant.detailApplicant.firstname}" styleClass="text-data" />
                </div>

                <!-- Last Name -->
                <div class="wrapper-text">
                    <h:outputLabel for="lname" value="Nachname:" styleClass="label-profile" />  <br />
                    <h:outputText id="lname" value="#{detailApplicant.detailApplicant.lastname}" styleClass="text-data" />
                </div>

                <!-- Birthdate -->
                <div class="wrapper-text">
                    <h:outputLabel for="birthdate" value="Geburtstag:" styleClass="label-profile" /> <br />
                    <h:outputText id="birthdate" value="#{detailApplicant.detailApplicant.bday}" styleClass="text-data" />
                </div>

                <br />
                <!-- Buttons -->
                <h:form>
                    <div class="wrapper">
                        <!-- Deletion -->
                        <h:commandButton onclick="showPopUp('')" styleClass="btn-delete ui-button" value="Profil löschen">
                            <f:ajax render="@none" />
                        </h:commandButton>
                        <!-- Edit profile -->
                        <h:button outcome="editProfile" value="Profil bearbeiten" styleClass="btn-edit ui-button" />
                        <!-- Change Password -->
                        <h:button outcome="/00-loginRegistration/newPswd" value="Passwort ändern" styleClass="btn-edit ui-button" />
                    </div>
                </h:form>
            </div>

            <!-- Popup for deletion -->
            <div class="cover" id="popup">
                <div class="popup">
                    <h:form>
                        <h:outputText id="question" value="Sind Sie sich sicher, dass Sie Ihr Profil löschen möchten?" style="display: block;" />
                        <div class="wrap-btns">
                            <h:commandButton value="Abbrechen" id="cancel" styleClass="btn-cancel ui-button" onclick="hidePopUp('')">
                                <f:ajax render="@none" />
                            </h:commandButton>
                            <h:commandButton value="Löschen" id="deleteBtn" styleClass="btn-deleteFinal ui-button" onclick="hidePopUp('')" action="#{detailApplicant.delete()}" ajax="false" />
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
