<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailApplicant.detailApplicant}" converter="#{applicantConverter}" />
    <f:viewAction action="#{detailApplicant.init()}" />
</f:metadata>
<h:head>
    <title>Profil - #{detailApplicant.detailApplicant.name}</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="profile.css" />
            <div class="data">
                <p:graphicImage value="#{pbLoader.load()}" styleClass="image-profile" cache="false" /> <br />
                <div class="wrapper-text">
                    <h:outputLabel for="username" value="Benutzername:" styleClass="label-profile" /> <br />
                    <h:outputText id="username" value="#{detailApplicant.detailApplicant.name}" styleClass="text-data" />
                </div>

                <br />

                <div class="wrapper-text">
                    <h:outputLabel for="email" value="E-mail:" styleClass="label-profile" />  <br />
                    <h:outputText id="email" value="#{detailApplicant.detailApplicant.email}" styleClass="text-data" />
                </div>

                <br />

                <div class="wrapper-text">
                    <h:outputLabel for="salutation" value="Anrede:" styleClass="label-profile" />  <br />
                    <h:outputText id="salutation" value="#{detailApplicant.salutationString()}" styleClass="text-data" />
                </div>

                <br />

                <div class="wrapper-text">
                    <h:outputLabel for="fname" value="Vorname:" styleClass="label-profile"/>  <br />
                    <h:outputText id="fname" value="#{detailApplicant.detailApplicant.firstname}" styleClass="text-data" />
                </div>

                <br />

                <div class="wrapper-text">
                    <h:outputLabel for="lname" value="Nachname:" styleClass="label-profile" />  <br />
                    <h:outputText id="lname" value="#{detailApplicant.detailApplicant.lastname}" styleClass="text-data" />
                </div>

                <!--div class="wrapper-text">
                    <h:outputLabel for="street" value="Straße:" styleClass="label-profile" /> <br />
                    <h:outputText id="street" value="" styleClass="text-data" />
                </div>

                <div class="wrapper-text">
                    <h:outputLabel for="postCode" value="Postleitzahl:" styleClass="label-profile" />
                    <h:outputText id="postCode" value="" styleClass="text-data" />
                </div>

                <div class="wrapper-text">
                    <h:outputLabel for="city" value="Ort:" styleClass="label-profile" />
                    <h:outputText id="city" value="" styleClass="text-data" />
                </div-->

                <br />
                <h:form>
                    <div class="wrapper">
                        <h:button outcome="editProfile" value="Profil bearbeiten" styleClass="btn-edit">
                            <f:param name="id" value="#{detailApplicant.detailApplicant.id}" />
                        </h:button>
                    </div>
                    <div>
                        <h:button outcome="/00-loginRegistration/newPswd" value="Passwort ändern" styleClass="btn-changePswd" />
                    </div>
                    <div>
                        <h:commandButton action="." styleClass="btn-delete" value="Profil löschen">
                            <f:param name="" value="" />
                        </h:commandButton>
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
