<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailApplicant.detailApplicant}" converter="#{applicantConverter}" />
    <f:viewAction action="#{detailApplicant.init()}" />
</f:metadata>
<head>
    <title>Profil Bearbeiten</title>
</head>
<h:body>
    <!-- TODO: Change validation -->
    <!-- TODO: Add correct controller methods -->
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content" class="update">

            <h:outputStylesheet library="css" name="editprofile.css" />
            <h:form enctype="multipart/form-data">
                <h1 align="center">Profil Bearbeiten</h1>
                <hr />
                <fieldset class="edit">
                    <p:graphicImage value="#{pbLoader.load()}" styleClass="image-profile" />
                    <!--p:fileUpload id="photo" mode="simple" update="@form" styleClass="upload" value=""/-->
                    <br />
                    <h:outputLabel for="username" value="Benutzername:" styleClass="label-edit"/>
                    <h:inputText id="username" value="#{detailApplicant.detailApplicant.name}" styleClass="input-edit" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="dsfaerhgaetheathz" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="fname" value="Vorname:" styleClass="label-edit"/>
                    <h:inputText id="fname" value="#{detailApplicant.detailApplicant.firstname}" styleClass="input-edit" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="lname" value="Nachname:" styleClass="label-edit" />
                    <h:inputText id="lname" value="#{detailApplicant.detailApplicant.lastname}" rendered="true" styleClass="input-edit" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="email" value="E-Mail:" styleClass="label-edit" />
                    <h:inputText id="email" value="#{detailApplicant.detailApplicant.email}" rendered="true" styleClass="input-edit" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="emailRepeat" value="E-Mail wiederholen:" styleClass="label-edit" />
                    <h:inputText id="emailRepeat" name="emailWiederholen" type="text" required="true" styleClass="input-edit" value="#{detailApplicant.emailRepeat}" />
                    <c:if test="#{detailApplicant.changingError}">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="Die angegebene E-Mails stimmen nicht überein." rendered="#{detailApplicant.changingError}" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="street" value="Straße:" styleClass="label-edit" />
                    <h:inputText id="street" styleClass="input-edit" value="#{detailApplicant.street}" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="zip" value="Postleitzahl:" styleClass="label-edit" />
                    <h:inputText id="zip" styleClass="input-edit" value="#{detailApplicant.zip}" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                    <h:outputLabel for="city" value="Ort:" styleClass="label-edit" />
                    <h:inputText id="city" styleClass="input-edit" value="#{detailApplicant.city}" />
                    <c:if test="">
                        <p class="errMsg-edit">
                            <i class="pi pi-exclamation-circle">&nbsp;</i>
                            <h:outputText value="" rendered="false" />
                        </p>
                    </c:if>
                    <br />
                </fieldset>
                <div class="edit-btn">
                    <h:commandButton action="#{detailApplicant.updateProfile()}" value="Änderungen speichern" styleClass="btn-saveEdit" />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
