<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Alle Bewerbungen</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="applicationList.css" />
            <div align="center">
                <h1 align="center">Alle Bewerbungen</h1>
                <h:form styleClass="form-filter">
                    <h:selectOneMenu id="filterMenu" value="#{applicationListController.filter}" styleClass="menu-filter" >
                        <f:selectItem itemValue="-1" itemLabel="Alle" />
                        <f:selectItem itemValue="0" itemLabel="Noch nicht bearbeitet" />
                        <f:selectItem itemValue="1" itemLabel="Wird bearbeitet" />
                        <f:selectItem itemValue="10" itemLabel="Angenommen" />
                        <f:selectItem itemValue="11" itemLabel="Abgelehnt" />
                    </h:selectOneMenu>
                    <h:commandButton id="filterBtn" value="Anwenden" action="#{applicationListController.filter()}" styleClass="btn-filter" />
                </h:form>
            </div>
            <div class="applications">
                <ui:repeat value="#{applicationListController.appliedOffers()}" var="apl">
                    <div class="application">
                        <h:form>
                            <div class="left">
                                <h:outputText id="offer" value="#{apl.offer.title}" styleClass="text-apl" /> <br />
                                <h:commandButton action="#{apl.retract()}" id="retract" value="ZurÃ¼ckziehen" styleClass="btn-retract" />
                            </div>
                            <div class="right">
                                <div class="status">
                                    <h:outputLabel for="status" value="Status:" styleClass="label-status" />
                                    <h:outputText id="status" value="#{apl.statusString()}" styleClass="text-status" />
                                </div>
                                <p:button value="Einsehen" outcome="/03-application/applDetailUser" styleClass="btn-seeAppl">
                                    <f:param name="id" value="#{apl.application.offerId}" />
                                </p:button>
                            </div>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
