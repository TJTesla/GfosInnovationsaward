<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xml:lang="en" lang="en">
<f:metadata>
    <f:viewParam name="id" value="#{detailOffer.detailOffer}" converter="#{offerConverter}" />
    <f:viewAction action="#{companyIndexController.checkUserRights()}" />
</f:metadata>
<h:head>
    <title>Bewerbungen - #{detailOffer.detailOffer.title}</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="applicationList.css" />
            <div class="applications">
                <ui:repeat var="a" value="#{companyIndexController.getAllApplications(detailOffer.detailOffer.id)}" >
                    <div class="application">
                        <h:form>
                            <div class="left">
                                <h:outputText id="name" value="#{companyIndexController.getApplicantName(a.userId)}" styleClass="text-apl moveText" /> <!-- Last Name of Applicant -->
                            </div>
                            <div class="right">
                                <div class="status">
                                    <h:outputLabel for="status" value="Berarbeitungsstatus:" styleClass="label-status" />
                                    <h:outputText id="status" value="#{detailApplication.statusString(a)}" styleClass="text-status" /> <!-- current status of application -->
                                </div>
                                <br />
                                <h:button outcome="/03-application/applDetailEmpl" value="Einsehen" styleClass="btn-seeAppl ui-button">
                                    <f:param name="oId" value="#{a.offerId}" />
                                    <f:param name="aId" value="#{a.userId}" />
                                </h:button>
                            </div>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
