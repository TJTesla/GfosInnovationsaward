<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <link href="../../resources/css/CSSResetStyleSheet.css" rel="stylesheet" />
    <link href="../../resources/css/sideNavbar.css" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a id="home" class="active" href="#home" onclick="changeActive(this.id)">Home</a></li>
    <li><a id="news" class="" href="#news" onclick="changeActive(this.id)">News</a></li>
    <li><a id="contact" class="" href="#contact" onclick="changeActive(this.id)">Contact</a></li>
</ul>
<script type="text/javascript" src="jquery-3.6.0.js" />
<script type="text/javascript">

    function changeActive(clicked_id){
        var elem = document.getElementsByClassName("active");
        var elemNew = document.getElementById(clicked_id);
        if(elem[0] != undefined) {
            if (elemNew !== elem[0]) {
                elemNew.className = "active";
                elem[0].className = "";
            }
        }
        else {
            console.log("elem[0] is undefined")
        }
    }
</script>
</body>
</html>
